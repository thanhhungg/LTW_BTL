<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Library Manager</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/img/favicon.png}"/>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        span {
            color: crimson;
            font-weight: bold;
        }
        body {
            font-family: "Roboto", sans-serif;
            background: #ECEFF1;
        }
         
    </style>
   
</head>
<body>
    <div class="container">
    	<br>
        <H4 style="color:#1a14ba" ><b>Statistical</b></H4>
        <a class="btn btn-success" th:href="@{/exportExcel}" target="_blank">Export Excel</a>
		<a class="btn btn-warning" th:href="@{/home}" th:text="Home"></a>
		
        
        <div class="container mt-3">
       	<div class="container mt-3">
    	<div class="search-container mb-3">
        
   		 </div>
            <table class="table table-bordered table-sm">
                <thead class="table-dark">
                <tr>
                    <th style="text-align:center;"scope="col">Title</th>
                    <th style="text-align:center;"scope="col">Author</th>
                    <th style="text-align:center;"scope="col">Customer</th>
                    <th style="text-align:center;"scope="col">Quantity</th>
                    <th style="text-align:center;"scope="col">TotalPrice</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cart : ${carts}">
                    <th style="text-align:center;"th:text="${cart.get('title')}"></th>
                    <th style="text-align:center;"th:text="${cart.get('author')}"></th>
                    <th style="text-align:center;"th:text="${cart.get('username')}"></th>
                    <th style="text-align:center;"th:text="${cart.get('quantity')}"></th>
                    <td style="text-align:center;"th:text="${cart.get('quantity')*cart.get('price')}"></td>
                   
                </tr>
                </tbody>
            </table>
        </div>
    </div>
	<script>
</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
    </script>
</body>
</html>
